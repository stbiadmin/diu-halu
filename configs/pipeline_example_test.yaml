dataset:
  file_pattern: '*.pdf'
  max_files: 2
  max_pages_per_file: 5
  path: data/CSC
hallucination_detection:
  ensemble: true
  max_concurrent: 2
  methods:
  - hhem
  - g_eval
  - selfcheck
  providers:
    g_eval: openai
    selfcheck: openai
  timeout: 60
output:
  directory: output/pipeline_results_calibrated
  format: halueval
  generate_report: true
  save_intermediate: true
processing:
  batch_size: 10
  bypass_cache: false
  bypass_cache_steps:
    document_chunking: true
    hallucination_detection: true
    pdf_extraction: true
    prompt_generation: true
    response_generation: true
  show_progress: true
  verbose: false
prompt_generation:
  llm_provider: openai
  methods:
  - llm
  num_prompts: 20
  perturbation_enabled: true
  strategies:
  - factual
  - logical
  - context
  validation_enabled: true
response_generation:
  hallucination_rate: 0.3
  max_concurrent: 5
  models:
    fireworks: accounts/fireworks/models/llama-v3p1-70b-instruct
    openai: gpt-4
  providers:
  - openai
  - fireworks
  timeout: 30
